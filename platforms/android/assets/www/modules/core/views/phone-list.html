<div class="container">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <form affix>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Search</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Search phone" ng-model="query">
			  </div>
			  <div class="form-group">
			    <label for="sel1">Select list:</label>
				  <select class="form-control" id="sel1" ng-model="orderProp">
				    <option value="name">Alphabetical</option>
				    <option value="age">Newest</option>
				  </select>
			  </div>
			</form>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="list-group phones">
                <li class="thumbnail phone-listing list-group-item" ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                    <a href="#!/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
		            <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
		            <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
